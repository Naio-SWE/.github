name: Reusable Documentation Publish

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'
      requirements-file:
        description: 'Path to requirements file'
        required: false
        type: string
        default: 'requirements-docs.txt'
      build-command:
        description: 'Command to build documentation'
        required: false
        type: string
        default: 'mkdocs build --strict --site-dir site'
      pages-repository:
        description: 'Repository to deploy to'
        required: true
        type: string
      pages-branch:
        description: 'Branch to deploy to in pages repo'
        required: false
        type: string
        default: 'master'
      publish-path:
        description: 'Path within pages repo to publish to'
        required: true
        type: string
      allowed-repositories:
        description: 'Comma-separated list of repos allowed to deploy'
        required: true
        type: string
      artifact-retention-days:
        description: 'Days to retain build artifact'
        required: false
        type: number
        default: 7

jobs:
  build-and-deploy:
    if: contains(inputs.allowed-repositories, github.repository)
    runs-on: cpu-runners
    container:
      image: python:${{ inputs.python-version }}-slim
      options: --user root  # Required for git operations
    permissions:
      contents: read
    env:
      PUBLISH_PATH: ${{ inputs.publish-path }}
      DOCS_TOKEN: ${{ secrets.DOCS_DEPLOY }}
    steps:
      # Install dependencies first
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y git rsync curl
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global --add safe.directory '*'

      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Install MkDocs + plugins
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ inputs.requirements-file }}
    
      - name: Build site
        run: ${{ inputs.build-command }}

      - name: Upload built site (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: site-${{ github.run_id }}
          path: site
          if-no-files-found: error
          retention-days: ${{ inputs.artifact-retention-days }}

      # Direct git clone - bypass checkout action for Pages repo
      - name: Clone Pages repo directly
        run: |
          echo "Cloning pages repository..."
          # Use the token directly in the URL
          git clone https://oauth2:${DOCS_TOKEN}@github.com/${{ inputs.pages-repository }}.git pages
          cd pages
          git checkout ${{ inputs.pages-branch }}
          echo "‚úÖ Successfully cloned pages repository"

      - name: Sync built site
        run: |
          set -euo pipefail
          mkdir -p "pages/${{ env.PUBLISH_PATH }}"
          rsync -a --delete site/ "pages/${{ env.PUBLISH_PATH }}/"
          echo "‚úÖ Site synced to pages/${{ env.PUBLISH_PATH }}"

      - name: Commit and push changes
        run: |
          set -euo pipefail
          cd pages
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          if [ -n "$(git status --porcelain)" ]; then
            echo "üìù Changes detected, committing..."
            git add -A
            git commit -m "Publish docs from ${GITHUB_REPOSITORY}@${GITHUB_SHA:0:7}"
            
            # Push using token in URL
            git push https://oauth2:${DOCS_TOKEN}@github.com/${{ inputs.pages-repository }}.git ${{ inputs.pages-branch }}
            echo "‚úÖ Successfully published to ${{ inputs.pages-repository }}"
          else
            echo "‚ÑπÔ∏è No changes to publish"
          fi
